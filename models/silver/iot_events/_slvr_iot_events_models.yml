version: 2

models:
  - name: slvr_iot_events
    config:
      materialized: view
    columns:
      - name: device_id
        data_tests:
          - not_null
      - name: location_id
        data_tests:
          - not_null
      - name: sensor_type
        data_tests:
          - not_null
          - accepted_values:
              arguments:
                values:
                  - sensor_type
                  - motion
                  - temperature
                  - pressure
                  - humidity
      - name: quality_flag
        data_tests:
          - not_null
          - accepted_values:
              arguments:
                values:
                  - good
                  - suspect

